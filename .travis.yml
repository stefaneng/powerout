language: java
jdk: oraclejdk7
install: ant debug

notifications:
  email: false

before_install:
  - sudo apt-get update -qq
  - if [ `uname -m` = x86_64 ]; then sudo apt-get install -qq --force-yes libgd2-xpm ia32-libs ia32-libs-multiarch > /dev/null; fi
  - wget http://dl.google.com/android/android-sdk_r22.3-linux.tgz
  - tar -zxf android-sdk_r22.3-linux.tgz
  - export ANDROID_HOME=$PWD/android-sdk-linux
  - export PATH=${PATH}:${ANDROID_HOME}/tools:${ANDROID_HOME}/platform-tool:${ANDROID_HOME}/build_tools
  - ls ${ANDROID_HOME}/build_tools
  - ls ${ANDROID_HOME}
  - echo y | android update sdk --filter platform-tools,build-tools,android-19 --no-ui --force
